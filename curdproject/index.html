<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body onload="getUsers()">
    <div class="row">
        <div class="col-md-5">
            <div class="card w-70 m-auto p-4 mt-5">
                <form onsubmit="addUser(event)">
                    <div class="text-center h3">AddUser</div>
                    <div class="mt-3">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="enter your name" class="form-control" required>
                    </div>
                    <div class="mt-3">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="enter your email" class="form-control" required>
                    </div>
                    <div class="mt-3">
                        <label for="phone">phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="enter your phone" class="form-control" required>
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="add user" class="btn btn-primary w-100">
                    </div>
                    <div id="message" class="text-info"></div>
                </form>
            </div>
        </div>
        <div class="col-md-7 mt-5">
            <div class="text-center h3">Userslist</div>
            <table class="table table-bordered w-90 m-auto">
                <thead>
                <tr>
                    <th>UserId</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>delete</th>
                    <th>edit</th>
                </tr>
                </thead>
                <tbody id="users">

                </tbody> 
            </table>
        </div>
    </div>
</body>
</html>
